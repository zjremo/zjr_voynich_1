<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts 租房舒适度与租金均价</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
	body {
      background-color: #F0F8FF;
    }
    #box {
      margin: 20px auto;
      width: 1000px;
      height: 400px;
    }
  </style>
  <body>
    <div id="box"></div>
  </body>
  <script src="./js/echarts.min.js"></script>
  <script>
    // 初始化实例对象 echarts.init(dom)容器;
    var myChart = echarts.init(document.querySelector('#box'));
    // 指定配置项和数据
    var option = {
      color: ['#f2debd',
			'#b8d38f',
			'#ddff95',
			'#ff9b6a',
			'#f1b8f1',],
      title: {
        text: '租房舒适度与租金均价',
      },
      tooltip: {trigger: 'axis',},
      legend: {
        data: ['综合得分','租金均价'],
      },
      xAxis: {
        data: [ '河西区','武清区','蓟州区','宁河区','河北区','静海区','宝坻区','北辰区','南开区','津南区','滨海新区', '河东区', '东丽区', '西青区','红桥区','和平区'],
        axisLine: {
              // X 轴线的样式设置为不显示
                show: false,
            },
		axisLabel: {
                // 设置 x 轴标签文字样式
                // x 轴的文字颜色和大小
                color: "#A9A9A9",
                fontSize: "16",
            },
      },
      yAxis: 
      {
	    name: '综合得分(分)/租金均价',
		nameLocation: 'center',
		nameRotate: 90, // y轴name旋转90度 使其垂直
		nameGap: 70,  // y轴name与横纵坐标轴线的间距
		nameTextStyle:{
			color: '#A9A9A9',
			fontSize: '17',
		},
        type: 'value',
        // y 轴文字标签样式
        axisLabel: {
          color: '#A9A9A9',
          fontSize: '12',
        },
        axisLine: {
          // y 轴线条样式
          lineStyle: {
            color: '#A9A9A9',
            width: 1,
          },
        },
        // y 轴分隔线样式
        splitLine: {
          lineStyle: {
            color: '#A9A9A9',
          },
        },
      },
	  toolbox: {
		itemGap : 15,
		itemSize: 20,
		show: true,
		feature: {
		  dataZoom: {
			yAxisIndex: 'none'
		  },
		  dataView: { readOnly: false },
		  magicType: { type: ['line', 'bar'] },
		  restore: {},
		  saveAsImage: {}
		}
	},
	animationEasing: 'elasticOut',
	animationDelayUpdate: function (idx) {
		return idx * 5;},
      series: [
        {
          name: '综合得分',
          type: 'bar',
          data: [1107,304,88,80,1215,134,232,811,1218,841,80,706,508,728,889,964],
		  itemStyle: {
			  // 修改柱子圆角
			  barBorderRadius: 10,
			},
		  barWidth: '30%',
		  animationDelay: function (idx) {
			return idx * 100;
		},
        },
        {
          name: '租金均价',
          type: 'bar',
          data: [2816.8382,1562.1429,1300.0,1449.75,2211.0615,1250.0,1013.3333,1609.2958,2729.0612,1799.0,2125.0,2728.0702,1982.0513,2168.2,2033.4043,4801.0514],
		  itemStyle: {
			  // 修改柱子圆角
			  barBorderRadius: 10,
			},
		  barWidth: '30%',
		  animationDelay: function (idx) {
			return idx * 100;
		},
        },
        
      ],
    };
    // 将配置项设置给 echarts 实例对象。
    myChart.setOption(option);
  </script>
</html>
