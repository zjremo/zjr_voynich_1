<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts 天津房源好评热力图</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #F0F8FF;
    }

    #box {
      margin: 80px auto;
      width: 900px;
      height: 600px;
    }
  </style>

  <body>
    <div id="box"></div>
  </body>
  <script src="./js/echarts.min.js"></script>
  <script src="./js/tianjin.js"></script>
<script>
  // 初始化实例对象 echarts.init(dom)容器;
  var myChart = echarts.init(document.querySelector('#box'));
  // 指定配置项和数据

  var option = {
	animation:true,
    title: {
      text: '天津房源好评热力图',
      left: 'center',
      textStyle: {
        color: '#000000',
      },
    },
    tooltip: {
      trigger: 'item',
	  formatter: '{a} <br/>{b} : {c}',
    },
    legend: {
      orient: 'vertical',
      top: 'bottom',
      left: 'right',
      data: ['和平区', '河东区','河西区','南开区','河北区','红桥区','塘沽区','汉沽区','大港区','东丽区','西青区','津南区','北辰区','武清区','宝坻区','宁河区','静海区','蓟县区'],
      textStyle: {
        color: '#000000',
      },
      selectedMode: 'multiple',
    },
	visualMap: {
        min: 0,
        max: 1,
		left:140,
		bottom:60,
        text: ['High', 'Low'],
        realtime: false,
        calculable: true,
		//hoverLink: true,
        inRange: {
          color: ['#f1ccb8','#f1707d','#ef5767' ]
        }
      },
	series: [
        {
		  animation:true,
          name: '天津房源热力图',
          type: 'map',
          map: '天津',
		  roam:true,
          label: {
            show: false
          },
		  itemStyle:{
			color:'rgb(255,255,255,0)',
			borderColor:'#FF0000',
			borderWidth: 1,
			areaColor: {
				type: 'radial',
				x: 0.5,
				y: 0.5,
				r: 0.8,
				colorStops: [{
					offset: 0,
					color: '#FFEFD5', // 0% 处的颜色
				}, {
					offset: 1,
					color: '#FFDAB9', // 100% 处的颜色
				}],
				globalCoord: false // 缺省为 false
			},
			shadowColor: 'rgba(128, 217, 248, 1)',
			shadowOffsetX: -2,
			shadowOffsetY: 2,
			shadowBlur: 10
		  },
		  emphasis:{
			itemStyle:{
				areaColor:'#ddff95'
			}
		  },
		  universalTransition:{
			enabled:true
		  },
          data: [
            {name:'和平区', value: 0.7812},
			{name:'河东区', value: 0.7642},
			{name:'河西区', value: 0.7639},
			{name:'南开区', value: 0.7592},
			{name:'河北区', value: 0.7707},
			{name:'红桥区', value: 0.7917},
			{name:'东丽区', value: 0.8042},
			{name:'西青区', value: 0.8015},
			{name:'津南区', value: 0.7810},
			{name:'北辰区', value: 0.7558},
			{name:'武清区', value: 0.7500},
			{name:'宝坻区', value: 0.7925},
			{name:'宁河区', value: 0},
			{name:'静海区', value: 0.7368},
			{name:'蓟县区', value: 0.7821},
			{name:'滨海新区', value: 0},
          ],
        }
      ]
    
  };
  myChart.setOption(option);
</script>

</html>
